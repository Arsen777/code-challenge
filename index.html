<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beer Grid</title>

    <link rel="stylesheet" href="dist/styles.css" />

    <!-- iPad optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <!-- Main container for the beer grid -->
    <div id="grid-container" class="grid"></div>

    <!-- Modal Structure -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal-icon" class="close-icon">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <button id="dropdown-button">
          Order <span class="arrow-down">▼</span>
        </button>

        <!-- Dropdown Menu -->
        <div id="dropdown" class="dropdown hidden">
          <ul>
            <li class="level-1">
              Glass <span class="arrow-right">►</span>
              <ul class="nested-dropdown hidden">
                <li class="nested-item">1</li>
                <li class="nested-item">2</li>
                <li class="nested-item">3</li>
              </ul>
            </li>
            <li class="level-1">
              Can <span class="arrow-right">►</span>
              <ul class="nested-dropdown hidden">
                <li class="nested-item">1</li>
                <li class="nested-item">2</li>
                <li class="nested-item">3</li>
              </ul>
            </li>
            <li class="level-1">
              Box <span class="arrow-right">►</span>
              <ul class="nested-dropdown hidden">
                <li class="nested-item">1</li>
                <li class="nested-item">2</li>
                <li class="nested-item">3</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Script to handle TypeScript output -->
    <script src="dist/script.js"></script>
  </body>
</html>
